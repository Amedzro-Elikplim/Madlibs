<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-parent sticky-top">
            <div class="container-fluid">
            
             <a href="../index.html" class="navbar-brand mt-0 brand">

    <section class="container-md form_section">
        <p class="play-text">Fill out all the following boxes to generate your own funny mad libs story online! This mad lib only has nouns, verbs, and adjectives so it can be used with Kindergarten common core classes. </p>
       <form action="" class="form">

         <div class="input-wrapper">
             <label for="noun1">Noun: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
             <input class="input" id="noun1" type="text" placeholder="Hint: A noun is a person/place/thing">
         </div>

         <div class="input-wrapper">
             <label for="noun1">Verb: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
             <input class="input" id="verb1" type="text" placeholder="Hint: A verb is an action">
         </div>

         <div class="input-wrapper">
             <label for="noun1">Adjective:</label>
             <input class="input" id="adjective1" type="text" placeholder="Hint: An adjective describes a person/place/thing" >
         </div class="input-wrapper">

         <div class="input-wrapper">
             <label for="noun1">Noun: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
             <input class="input" id="noun2" type="text" placeholder="Hint: A noun is a person/place/thing">
         </div>
         <div class="input-wrapper">
             <label for="noun1">Verb: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
             <input class="input" id="verb2" type="text" placeholder="Hint: A noun is a person/place/thing">
         </div>
         <div class="input-wrapper">
             <label for="noun1">Adjective:</label>
             <input class="input" id="adjective2" type="text" placeholder="Hint: A noun is a person/place/thing">
         </div>
             
         <button class="submit-btn" type="s">Tap to generate</button>
         
       </form>
    </section>

    <section class="container-md enjoy-story">
       <h2>Enjoy your story</h2>
       <textarea class="text-area" aria-multiline="true" name="story" id="" cols="20" rows="10"></textarea>
       <button class="back-btn">Back</button>
    </section>
    
    <script type="module" src="../script/play.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
